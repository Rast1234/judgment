<!doctype html>
<html>

<head>
    <title>Judgment: Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://app.divshot.com/css/bootstrap.css">
    <link rel="stylesheet" href="https://app.divshot.com/css/bootstrap-responsive.css">
    <script src="https://app.divshot.com/js/jquery.min.js"></script>
    <script src="https://app.divshot.com/js/bootstrap.min.js"></script>

    <script src="/public/packages/require.config.js?@revision"></script>
    <script type="text/javascript">
        var require = {
            baseUrl: '/public',
            packages: jam.packages,
            paths: {
                ui: 'libs/ui/js/jquery-ui-1.10.2.custom.min',
                mustache: 'libs/mustache'
            },
            shim: jam.shim,
            waitSeconds: 20,
            urlArgs : 1
        };
    </script>
    <script src="/public/libs/require.js?1"></script>
    <script>
        require(['client'], function (client) {
            client.init();
        });
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Judgment</a>
                <div class="navbar-content">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">Data<br></a>
                        </li>
                        <li>
                            <a href="#">Inspector</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="btn-group"></div>
<div class="row">
    <div class="span4">
        <div class="container-fluid">
            <div class="pull-left">
                <form class="form-vertical" data-link="widgets/forms/search">
                    <div class="input-append">
                        <input type="text" class="input-small">
                        <select>
                            <option value="all">Все</option>
                            {{#categories}}
                            <option value="{{catId}}">{{catId}}. {{text}}</option>
                            {{/categories}}
                        </select>
                        <button class="btn" type="button">Go!</button>
                    </div>
                </form>
                <div class="row">
                    <div class="span4">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>Count</th>
                                <th>Stemm</th>
                                <th>Category</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#frequencies}}
                            <tr>
                                <td>{{word}}</td>
                                <td>{{count}}</td>
                                <td>{{catId}}</td>
                            </tr>
                            {{/frequencies}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="span8 offset2">
        <form class="form-vertical">
            <select name="category">
                {{#categories}}
                <option value="{{catId}}">{{catId}}. {{text}}</option>
                {{/categories}}
            </select>
            <textarea class="input-block-level" name="text" rows="15"></textarea>
            <div class="form-actions">
                <button type="submit" class="btn pull-right btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
