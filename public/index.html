    <script src="./packages/require.config.js?0.0.1"></script>
    <script type="text/javascript">

        if (typeof console === "undefined"){
            console={};
            console.log = function(){
                return;
            }

        var require = {
            baseUrl: './',

            paths: {

            waitSeconds: 20,

        require(['client'], function (client) {
            client.init();
        });

</head>
<body>
    <script data-link="services/sockets" type="text/javascript/services"></script>

    <div class="container-fluid">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Judgment</a>
                    <div class="navbar-content">
                        <ul class="nav"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="span8 offset1">
                <h4>Результаты анализа</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Документ
                            <br>
                        </th>
                        <th>Заголовок</th>
                        <th>Корректность</th>
                    </tr>

                    <tbody>
                        <tr>

                                <a class="b-a-blue" data-link="widgets/document/popup" class="link" href="http://ras.arbitr.ru/Ras/HtmlDocument/7705c49d-5a81-4808-b90f-d935a5699c27">А13-18424/2011</a>
                            </td>
                            <td>О признании договоров недействительными
                                <br>
                            </td>
                            <td>95%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="span4">
                <form data-link="widgets/check/form">

                    <textarea style="margin: 0px 0px 10px; height: 176px; width: 367px;" class="input-block-level" name="text"></textarea>
                    <div class="form-actions">
                        <button type="submit" class="btn pull-right btn-primary btn-small">Проверить</button>
                    </div>
                </form>
            </div>
            <div class="overlays" style="display: none;">
